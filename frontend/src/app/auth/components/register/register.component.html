<div class="container-register">
  <div class="register-card">
    <div class="wrap-register p-t-50 p-b-90">
      <span class="register-form-title">
        <img width="165" height="40" src="https://www.catrion.com/wp-content/uploads/2023/10/logo.svg"
          class="attachment-large size-large wp-image-56" alt="">
      </span>
      <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <h2 class="pb-3">Register</h2>
        <div class="form-group row py-2">
          <label for="inputFirstName" class="col-sm-3 col-form-label">First Name</label>
          <div class="col-sm-9">
            <input formControlName="firstName"
              [class.is-valid]="getCtr('firstName')?.valid && getCtr('firstName')?.touched"
              [class.is-invalid]="getCtr('firstName')?.invalid && getCtr('firstName')?.touched" type="text"
              class="form-control" id="inputFirstName" placeholder="First Name">
            <app-validations-msg [controller]="getCtr('firstName')" [controlName]="'First name'"></app-validations-msg>
          </div>
        </div>
        <div class="form-group row py-2">
          <label for="inputLastName" class="col-sm-3 col-form-label">Last Name</label>
          <div class="col-sm-9">
            <input formControlName="lastName"
              [class.is-valid]="getCtr('lastName')?.valid && getCtr('lastName')?.touched"
              [class.is-invalid]="getCtr('lastName')?.invalid && getCtr('lastName')?.touched" type="text"
              class="form-control" id="inputLastName" placeholder="Last Name">
            <app-validations-msg [controller]="getCtr('lastName')" [controlName]="'Last name'"></app-validations-msg>
          </div>
        </div>
        <div class="form-group row py-2">
          <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
          <div class="col-sm-9">
            <input formControlName="email" [class.is-valid]="getCtr('email')?.valid && getCtr('email')?.touched"
              [class.is-invalid]="getCtr('email')?.invalid && getCtr('email')?.touched" type="text" class="form-control"
              id="inputEmail" placeholder="Email">
            <app-validations-msg [controller]="getCtr('email')" [controlName]="'Email'"></app-validations-msg>
          </div>
        </div>
        <div class="form-group row py-2">
          <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
          <div class="col-sm-9">
            <input formControlName="password"
              [class.is-valid]="getCtr('password')?.valid && getCtr('password')?.touched"
              [class.is-invalid]="getCtr('password')?.invalid && getCtr('password')?.touched" type="password"
              class="form-control" id="inputPassword" placeholder="Password">
            <app-validations-msg [controller]="getCtr('password')" [controlName]="'Password'"></app-validations-msg>
          </div>
        </div>
        <div class="register-actions d-flex">
          <button [disabled]="registerForm.invalid" type="submit" class="btn btn-secondary">Register now</button>
        </div>
        <p class="register-link">
          <span>You have already account?</span>
          <a [routerLink]="['/auth/login']" class="btn btn-link">Login</a>
        </p>
      </form>
    </div>
  </div>

  <app-alert-message></app-alert-message>

</div>
